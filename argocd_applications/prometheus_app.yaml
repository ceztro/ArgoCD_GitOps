apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: travel-guide-project
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    chart: kube-prometheus-stack  
    targetRevision: 65.0.0
    helm:
      valueFiles:
        - 'https://raw.githubusercontent.com/ceztro/ArgoCD_GitOps/dev/prometheus/values.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncWave: "1"